<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset-UTF-8">
<title>글 목록</title>
<link rel="stylesheet" th:href="@{/css/board.css}" />
</head>
<body>
	<div id="wrapper">
		<div id="title">
			<h1>게시글 목록</h1>
			<h3><span color="red" th:text="${session['member'].name}"></span>님 게시판 입장</h3>
		</div>
		<div><a th:href="@{/member/logout}">Log_out</a></div>
		<div id="content" class="listBoard">
			<table>
				<colgroup>
					<col width="50">
					<col width="400">
					<col width="100">
					<col width="100">
					<col width="50">
				</colgroup>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>

				<tr>
				<tr th:each="board, state : ${boardList}">
					<td th:text="${state.count}"></td>
					<td class="alignLeft"><a
						th:href="@{/board/getBoard(seq=${board.seq})}"
						th:text="${board.title }"  ></a></td>
					<td th:text="${board.writer }"></td>
					<td th:text="${#dates.format(board.createDate,'yyyy-MM-dd')}"></td>
					<td th:text="${board.cnt }"></td>
				</tr>

			</table>
			<div>
				<a th:href="@{/board/insertBoard}">새글 등록</a>
			</div>
		</div>
	</div>
</body>
</html>
